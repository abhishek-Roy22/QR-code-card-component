<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

  </style>
</head>

<body>
  <div class="container">
    <img src="images/image-qr-code.png" alt="qr_code">
    <div class="content">
      <h2>Improve your Front-end <br> Skills by building projects</h2>
      <p>A perfect first challenge if you're new to HTML and CSS. The card layout doesn't shift, so it's ideal if you
        haven't learned about building responsive layouts yet.</p>
    </div>
  </div>
</body>

</html>
